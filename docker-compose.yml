services:
  iptv:
    build: .
    container_name: iptv
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - TZ=${TZ:-UTC}
    command:
      - --m3u=${M3U_URL}
      - --epg=${EPG_URL}
      - --base=${BASE_URL}
      - --port=${PORT:-8080}
      - --bind=0.0.0.0
      - --log-level=${LOG_LEVEL:-info}
      - --tuner-count=${TUNER_COUNT:-2}
      - --device-id=${DEVICE_ID:-iptv-proxy-001}
      - --device-name=${DEVICE_NAME:-IPTV-Proxy}
      - --refresh=${REFRESH_INTERVAL:-30m}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-8080}/discover.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
